<!doctype html>
<html lang="en">



<head>
    <title>Google Homepage</title>
    <Link rel="stylesheet" type="text/css" href="style.css"
</head>

<body>
    <div id="headerBar">
        <div id="headerLeft">
            <about id="about" class="lilButton">
                About
            </about>
            <store id="store"class="lilButton">
                Store
            </store>
        </div>
        <div id="headerRight">
            <gmail id="gmail"class="lilButton">
                Gmail
            </gmail>
            <images id="images"class="lilButton">
                Images
            </images>
            <menu id="menu">
                <span class="material-icons-round">
                    apps
                    </span>
            </menu>
            <profile id="profile">
                Profile
            </profile>
        </div>
    </div>


    <div id="container">
        <div id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="searchbar">
            <div id="search">
                <input type="text">
            </div>
        </div>
    </div>
    
    <div id="buttonContainer">
        <div id="googleSearchButton">
            <input type="button" class="button" value="Google Search">
        </div>
        <div id="feelingLuckyButton">
            <input type="button" class="button" value="Feeling Lucky">
        </div>
    </div>
    
    <div id="footerBar">
        <div id="footerLeft">
            <a href="" class="lilButton">
                Advertising
            </a>
            <a href="" class="lilButton">
                Business
            </a>
            <a href="" class="lilButton">
                How Search Works
            </a>
        </div>
        <div id="footerCenter>"
            <carbonNeutral>
                (leaf)Carbon neutral since 2007
            </carbonNeutral>
        </div>
        <div id="footerRight">
            <a href="" class="lilButton">
                Privacy
            </a>
            <a href="" class="lilButton">
                Terms
            </a>
            <a href="" class="lilButton">
                Settings
            </a>
        </div>
    </div>



</body>
